
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="checkInTime">
      <th mat-header-cell *matHeaderCellDef> Check-In Time </th>
      <td mat-cell *matCellDef="let element"> {{element.CheckinTime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="checkOutTime">
      <th mat-header-cell *matHeaderCellDef> Check-Out Time </th>
      <td mat-cell *matCellDef="let element"> {{element.CheckoutTime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="inOut">
      <th mat-header-cell *matHeaderCellDef> In - Out </th>
      <td mat-cell *matCellDef="let element"> {{element.InOut}} </td>
    </ng-container>
  
    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef> Departure Time </th>
      <td mat-cell *matCellDef="let element"> {{element.DepartureTime}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeRef">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.EmployeeRef}} </td>
      </ng-container>
  
    <ng-container matColumnDef="update-button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button (click)="updateMovement(element.Id)" mat-flat-button
          color="primary">Update</button> </td>
    </ng-container>
  
    <ng-container matColumnDef="delete-button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button (click)="deleteMovement(element.Id)" mat-flat-button
          color="warn">Delete</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
